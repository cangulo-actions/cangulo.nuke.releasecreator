name: Testing cangulo.nuke.releasecreator

on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Downloading cangulo.nuke.releasecreator
    steps:
      - name: Downloading latest cangulo.nuke.releasecreator
        uses: cangulo-actions/cangulo.nuke.releasecreator@main
        with:
          version: latest
      - name: Displaying help of the latest version
        run: ./cangulo.nuke.releasecreator/cangulo.nuke.releasecreator --root . --help --verbosity verbose
      - name: Downloading cangulo.nuke.releasecreator version 0.0.1
        uses: cangulo-actions/cangulo.nuke.releasecreator@0.0.1
        with:
          version: 0.0.1
      - name: Display help of the version 0.0.1
        run: ./cangulo.nuke.releasecreator/cangulo.nuke.releasecreator PrintPipelineInfo --root . --help --verbosity verbose
