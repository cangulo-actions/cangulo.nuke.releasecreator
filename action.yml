name: "cangulo.nuke.releasecreator"
description: "Execute cangulo.nuke.releasecreator to $GITHUB_WORKSPACE path"
inputs:
  githubToken:
    description: "Github Token"
    required: true
  releaseSettingsPath:
    description: "settings to the json file with the conventional commits model"
    required: true

runs:
  using: "composite"
  steps:
    - id: commits-validation
      name: Validating PR commits
      env:
        githubToken: ${{ inputs.githubToken }}
        ReleaseSettingsPath: ${{ inputs.releaseSettingsPath }}
        PullRequestNumber: ${{ github.event.number }}
      run: ${{ github.action_path }}/app/cangulo.nuke.releasecreator CreateRelease --root .
      shell: bash
